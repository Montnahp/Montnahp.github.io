<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.webp" type="image/x-icon">
    <title>KarmineCorp | Merch</title>
</head>
<body>
    <header class="merch">
        <input type="checkbox" id="toggle">
        <nav>
            <ul>
                <li><a href="equipe.html">Équipe</a></li>
                <li><a href="merch.html">Merch</a></li>
            </ul>
            <div><a href="index.html"><img src="img/logo.webp" alt="Logo équipe" id="logo"></a></div>
            <ul id="border">
                <li><a href="palmares.html">Palmarès</a></li>
                <li><a href="information.html">Information</a></li>
            </ul>
            <label id="burger" for="toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </label>
        </nav>
    </header>

    <main id="merch">
        <h1>Merchandising</h1>
        <div class="card-container-merch">
            <div class="card-merch">
                <div class="slides">
                    <div class="slide"><img src="img/maillot/maillot_champagne.webp" alt="maillot champagne"></div>
                    <div class="slide"><img src="img/maillot/maillot_champagne_dos.png" alt="maillot champagne dos"></div>
                </div>
                <div class="info-merch">
                    <p>Édition Champagne</p>
                    <p>70,00€</p>
                </div>
            </div>

            <div class="card-merch">
                <div class="slides">
                    <div class="slide"><img src="img/maillot/maillot_gris.webp" alt="maillot gris"></div>
                    <div class="slide"><img src="img/maillot/maillot_gris_dos.webp" alt="maillot gris dos"></div>
                </div>
                <div class="info-merch">
                    <p>Édition Gris</p>
                    <p>70,00€</p>
                </div>
            </div>

            <div class="card-merch">
                <div class="slides">
                    <div class="slide"><img src="img/maillot/maillot_noir.webp" alt="maillot noir"></div>
                    <div class="slide"><img src="img/maillot/maillot_noir_dos.webp" alt="maillot noir dos"></div>
                </div>
                <div class="info-merch">
                    <p>Édition Noir</p>
                    <p>70,00€</p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div id="contact">
            <h3>Contact</h3>
            <input type="email" placeholder="Votre E-mail" class="form form-ux">
            <textarea cols="21" rows="5" placeholder="Commentaire" class="form-ux"></textarea>
            <input type="submit" class="form" id="button" value="Confirmer">
        </div>

        <div id="information">
            <h3>Information</h3>
            <p>Vantomme Thomas</p>
            <p>thomas.vantomme01@std.heh.be</p>
            <p>Ultra KC</p>
        </div>

        <div id="reseaux">
            <h3>Réseaux</h3>
            <div>
                <img src="img/Twitterlogo.webp" alt="Logo twitter">
                <img src="img/instagramlogo.webp" alt="Logo Instagram">
                <img src="img/facebooklogo.webp" alt="Logo Facebook">
            </div>
        </div>
    </footer>
</body>
</html>
