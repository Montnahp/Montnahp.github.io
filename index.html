<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numtus</title>
</head>
<body>
    <h1>NUMTUS</h1>

    <h2 class="answer" id="answer">000</h2>
    <h2 class="textAnswer">Bonne réponse</h2>
    <div class="table">
        <div class="line first-line">
            <div class="cell cell-1-1 first-column"></div>
            <div class="cell cell-1-2 first-column"></div>
            <div class="cell cell-1-3 first-column"></div>
            <div class="cell cell-1-4 first-column">=</div>
            <div class="cell cell-1-5 first-column keys"></div>
        </div>
        <div class="line second-line">
            <div class="cell cell-2-1 second-column"></div>
            <div class="cell cell-2-2 second-column"></div>
            <div class="cell cell-2-3 second-column"></div>
            <div class="cell cell-2-4 second-column">=</div>
            <div class="cell cell-2-5 second-column keys"></div>
        </div>
        <div class=" line third-line">
            <div class="cell cell-3-1 third-column"></div>
            <div class="cell cell-3-2 third-column"></div>
            <div class="cell cell-3-3 third-column"></div>
            <div class="cell cell-3-4 third-column">=</div>
            <div class="cell cell-3-5 third-column keys"></div>
        </div>
        <div class="line fourth-line">
            <div class="cell cell-4-1 fourth-column"></div>
            <div class="cell cell-4-2 fourth-column"></div>
            <div class="cell cell-4-3 fourth-column"></div>
            <div class="cell cell-4-4 fourth-column">=</div>
            <div class="cell cell-4-5 fourth-column keys"></div>
        </div>
        <div class="line fifth-line">
            <div class="cell cell-5-1 fifth-column"></div>
            <div class="cell cell-5-2 fifth-column"></div>
            <div class="cell cell-5-3 fifth-column"></div>
            <div class="cell cell-5-4 fifth-column">=</div>
            <div class="cell cell-5-5 fifth-column keys"></div>
        </div>
        <div class="line sixth-line">
            <div class="cell cell-6-1 sixth-column"></div>
            <div class="cell cell-6-2 sixth-column"></div>
            <div class="cell cell-6-3 sixth-column"></div>
            <div class="cell cell-6-4 sixth-column">=</div>
            <div class="cell cell-6-5 sixth-column keys"></div>
        </div>
    </div>
    <div class="keyboard first-keyboard">
        <div class="keys-css keys keys-0">0</div>
        <div class="keys-css keys keys-1">0</div>
        <div class="keys-css keys keys-2">0</div>
        <div class="keys-css keys keys-3">0</div>
        <div class="keys-css keys keys-4">0</div>
        <div class="keys-css keys keys-5">0</div>
    </div>
    <div class="keyboard second-keyboard">
        <div class="keys-css keys">+</div>
        <div class="keys-css keys">-</div>
        <div class="keys-css keys">*</div>
        <div class="keys-css keys">/</div>
        <div class="keys-css " id="equal">↲</div>
        <div class="keys-css " id="del">←</div>
    </div>
    <script src="numtus.js"></script>
</body>
</html>
